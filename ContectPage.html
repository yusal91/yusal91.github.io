<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General reset for margin and padding */
        body, html
        {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%; /* Ensure the body takes the full height */
            background-color: #1a1a2e; /* Match header and body color */
            color: white;
        }

        /* Style for the navigation bar */
        nav
        {
            background-color: #1a1a2e; /* Match body background color */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .logo
        {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul
        {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li
        {
            margin: 0 15px;
        }

        nav ul li a
        {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav ul li a:hover
        {
            text-decoration: underline;
        }

        /* Hero section styles */
        .hero
        {
            text-align: center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1
        {
            font-size: 38px;
            margin: 20px 0;
        }

        /* Section for project display */
        .project-container
        {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-container img
        {
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .project-description
        {
            max-width: 600px;
            line-height: 1.6;
        }

        .project-description h2
        {
            margin: 0;
            font-size: 24px;
        }

        .project-description p
        {
            margin: 15px 0;
            font-size: 16px;
            color: #cfcfcf;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="logo">My Contect</div>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="SchoolProjectPage.html">School Projects</a></li>
            <li><a href="MyProjects.html">My Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero section -->
    <section class="hero">
        <h1>Email and Itch.io Page</h1>
    </section>

    <!-- Project section -->
    <section class="project-container">
        <img src="Me.PNG" alt="Me">
        <div class="project-description">
            <h2>Juma Salman Ali</h2>
            <p>kungenjuma.hotmail.com</p>
            <p>I perfer not to share my phone number, even here.</p>
            <p><a href="https://yu91.itch.io/">My Itch Io page</a></p>
        </div>
    </section>
</body>
</html>
